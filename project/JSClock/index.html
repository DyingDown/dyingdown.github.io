<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS UI Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">

            </div>
        </div>
        <div class="min">
            <div class="mn" id="mn">

            </div>
        </div>
        <div class="sec">
            <div class="sc" id="sc">

            </div>
        </div>
    </div>
    <div class="toggleClass" onclick="toggleClass()"></div>
    <script type="text/javascript" src='js/index.js'></script>
</body>

</html>
