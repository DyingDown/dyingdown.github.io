    <h1>霖</h1>

    <p>
        葬礼到场的人不少，黑压压的一片，但作为朋友出席的只有冰一个人。还有一个朋友她在重症监护室里躺着。</p>

    <p>人群静得能听到风的回声，但却听不见雨的声音。蒙蒙的雨，笼罩在人们头顶，湿了发尖。</p>
    <p>还记得我们以前那个约定吗？毕业时的一句玩笑话：七年之后，再回学校看看。当时我们谁也没把这句话放在心上，我们笑着，以为毕业以后可以常联系。后来Echo，你去干了自己的事业，我接管了家族企业，简的家庭重创，我们再也没见过。</p>
    <p>而现在，竟然是以这种方式再见。今天我们本应该在学校，可你却躺在那个小木盒里，只有照片里的你还是笑着的。</p>
    <p>照片外的我，第一次在你面前流泪。</p>
