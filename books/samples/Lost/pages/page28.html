        着简往下掉。下面如果是地狱我就解托了。
    </p>

    <p>
        “嘿。”简被人从梦中惊醒，不由得的浑身一抖， 睡意全无，顺着旁坐手指的方向，空调。
    </p>

    <p>“什么？”简摘下耳机，音乐早已换成了别的曲子</p>

    <p>“哦，你是中国人？你介意我把空调打开吗？”</p>

    <p>“有点冷。”</p>

    <p>
        “抱歉把你惊醒了，你好像哭了，没事吧？”
    </p>

    <p>这才仔细看了，是一个年轻的小伙儿，染着黄色的头发，满脸的朝气与活力。</p>

    <p>“没事，就是做了个梦。”</p>

    <p>“不过你胸前湿了一片。”说着递给简一张纸巾。</p>

    <p>刚刚接过便见前座一人扭过去，“你到底有事没？!”</p>
