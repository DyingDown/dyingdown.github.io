    <p>
        包间里刺眼的灯光灼烧着简的眼睛，偌大的房间只有两个人，未免太过冷清。
    </p>

    <p>
        “为你顺利来到韩国庆祝。”两杯库沙达轻轻碰了一下。
    </p>

    <p>
        “我们上一次吵架是什么时候？”</p>

    <p>“简，今天怎么了？要高兴才对呀，干嘛提这些往事？”</p>

    <p>轩诗尼淡淡的果香，杂着些酒味儿入人心里，沁出了晶莹的泪。</p>

    <p>“你记得那天吗？因为我揭发了你夜不归宿，旷寝去外面鬼混，你生气了告诉我，不要管你的私事，其实那天晚上我一直跟着你，那群男人把你耍够了，就把你独自扔在了房间，临走他们把账单留给了你，你知道吗？我不忍心看你受苦，把你送回了家，我是不该管你的私事。”眼泪流到了酒里，咸的。</p>
    <p>“简……简，你喝醉了。”</p>
