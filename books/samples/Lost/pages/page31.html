    <h1>海</h1>


    <p>
        机场人满为患.
    </p>
    <p>梦境一遍遍在脑海里回放，虽然那是最令人恐惧的，却也是最真实的。</p>

    <p>人群中间由某一个点，向外发散形成圆，而中间站着几名男子，周围的人都拿着手机，又是拍照又是录像。</p>

    <p>大概又是哪个明星或组合吧。简在心里叹了口气，她不喜欢明星，那些世俗的东西简直无聊到可笑。轻轻撇了一眼，无意间看到那金发的男生，背着包，神情略带着忧伤，似乎在和同伴交流着什么。忽然想起飞机上陌生男子的话，简笑了，这话好像听谁说过。是了，他妈妈，女人就是势力，没有了深厚的家资，就什么都没有了。她说的我都牢牢记得，我知道我跟他不可能，今天他结婚了，我怎么又想起他了，这与我有什么相干？</p>
