    <h1>影子</h1>

    <p>
        傍晚，橘色的阳光透过那粉黄的云，铺洒在大地上。橙色，甜甜的感觉，可当它投射在物体上是，便显出那物体黑暗的样子，与那色彩形成鲜明的对比。令人可笑的是，那接受阳光的一面，却会反射出更加绚丽的色彩。多像我们的生活。
    </p>


    <p>
        城市的喧嚣与躁动就要随着太阳的下落而平息，一长一短的两个影子在街边缓慢的移动着。
    </p>

    <p>
        “姐姐，哥哥怎么没来？”晗微微仰起头，等待着回答。
    </p>

    <p>
        “嗯？”影子停住了脚步，从那抹橙中挣脱出来。
    </p>

    <p>
        “就是那个经常来看你的哥哥，我想让他带我出来玩，他好久没来了，姐姐，他什么时候会再来？”
    </p>

    <p>
        “他以后不会再来了，以后不准提他！”怒意与阳光
    </p>
