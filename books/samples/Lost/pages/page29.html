    <p>生活中总会有不相干的人说些莫名其妙的话，如果这些都去计较，就像亲手葬送掉自己的生命。</p>

    <p>
        那人片刻右转向身旁的男子，“我怎么跟你说的，不要随便关心陌生人，你的事业重要还是关心别人重要？”
    </p>

    <p>“做人总要有点良心。”</p>

    <p>“我问你哪个更重要？你不知道有狗仔吗？”</p>

    <p>一个人活到最后只剩下财富，没有亲人没有朋友很可悲不是吗？可一个人活到最后只剩下良知身无分文，就算有朋友也只能穷困至死，哪一个结局更好？难道是良知重要吗？</p>
