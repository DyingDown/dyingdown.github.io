    <h1>海棠</h1>

    <p>
        好像置身于海洋，梦里，一叶扁舟，随着温柔的海风漂荡起伏。听他在耳边呢喃。</p>

    <p>
        阳光透过干净明亮的落地窗，温柔的抚摸着简柔弱的身躯。耳边的热气吹得每一根汗毛都在颤抖。</p>
    <p>
        海棠死了，连根也枯了。
    </p>

    <p>甚至还没来得及绽放，在黑夜里，在痛苦中凋零，留下那暗红色的花瓣。</p>
    <br>
    <p>“你说，我们还能做朋友吗，冰？”</p>

    <p>“会很痛。”</p>

    <p>“什么？”</p>
