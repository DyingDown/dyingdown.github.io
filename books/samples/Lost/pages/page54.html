    <p>我嫉妒你，但我知道，只有靠自己的努力，才能和你们站在一样的位置上。</p>

    <p>大学，我终于凭自己的努力，和你们考入相同的学校。</p>
    <p>
        大学毕业后，你父亲遭人陷害，断了政途，入狱后不堪折磨自自杀身亡，而那一年，正是我的公司风生水起。不久，你的母亲出了车祸，我们就再没联系过。

    </p>
    <p>我还记得校园的草地上，我们手拉着手，躺在那儿谈天说地。我们一起旷寝，半夜在大街上转，第二天挨老师骂。</p>
    <p>长大了，那些时光随风散了，再也拾不起来的回忆。</p>
    <p>知道你要来韩国那天，我便和你冰谈了。我知道冰还喜欢着你，他的婚姻也是迫不得已的商业联姻。但我也知道，我还喜欢着冰。</p>
