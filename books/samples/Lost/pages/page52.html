    <p>
        如果有来生，我一定不会爱上他。
    </p>

    <p>
        晗，姐姐来找你了。</p>
    <p>
        那一刻，生命静止了。</p>

    <p>
        Echo，若干年后你去看我，真的只有一抔土了。人生就是样，终是逃不过化土，风一吹，连灰儿都不见了。终有一天你也是这样，不过那时，我早已没了踪影。
    </p>

    <p>
        冰，你说得对，我们真的不会再见了。你我之间的交易，也许只是一场心与心的交易，但最后我们都失败了。这场交易只是我臆想出来的？它根本没有存在过，现在它要消失了，童话要结束了，也是我该走的时候了。
    </p>
