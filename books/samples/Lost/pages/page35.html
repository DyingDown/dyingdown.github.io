    <h1>回音</h1>
    <p>
        回音一遍遍重复着自己的话，重复着自己的生活，最后越来越弱了，已经没有了开始时的那么真实了，渐渐变了味儿了，变了形，扭曲了，它被揉作一团，但仍依稀可辨出它的模样。
    </p>

    <p>
        七年的Echo是变了吗？这熟悉的笑容看起来那么陌生，心的距离远了吗？
    </p>

    <p>一切不需要过多的话语，从机场接到简后，就回了家，而别墅的大门口，一名穿着黑色西装的男人早已毕恭毕敬的守候。</p>

    <p>空旷的屋内，浮华的家具，毫无目的的摆放在一起，显得那么空虚寂寞，敞开的卧室，满满的回忆摆了一屋子，刚好被简看见。</p>

    <p>我们还可以像以前一样是好朋友是吗？</p>
