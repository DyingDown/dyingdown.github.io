        我没有勇气去看简，我们说好不会再见，履行诺言，就是对她最大的安慰了吧。</p>

    <p>那天酒宴，真的是你以前说过的话吗？</p>
    <p>“是的。”</p>
    <p>“你？”</p>
    <p>“我是来和你告别的。”</p>
    <p>“都怪我自己，亲手酿成的祸。我知道血债血偿，但我只是没有你的那种勇气，一具行尸走肉，苟活在世上。”</p>
    <p>“不，你知道吗？当刀子划进手腕的那一刻，我突然发现我并不是一无所有，至少，我还有一条命，可现在，我真的是连命也没有了。”</p>
    <p>有时候，我们似乎拥有了太多东西，多到我们自己也无暇顾及，可直到有一天，你失去他了，失去了你所拥有的一切，我又觉得你一无所有。刀子放在手腕</p>
