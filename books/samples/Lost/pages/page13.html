    <p class="no-indent">
        很宁静，又带着一丝忧郁和那淡淡的忧伤，不似橘色的活泼，又不似黑色的冷酷，优雅地承载着星辰。</p>

    <p>

        就连影子也消失了。</p>
    <p>“没有人陪我说话咯，影子也走了。”</p>
    <p>路灯亮了，影子又回来了。可晗已经睡着了。</p>
    <p>简找到晗时，发现她坐在台阶上，双手抱着膝盖，歪着脑袋睡着了。粉色的小脸上还带着被风吹干的泪痕。</p>
    <p>
        影子说：“眼泪是苦的呢。”
    </p>
    <p>“因为心里是苦的，那里是阳光照射不到的地方。”简回答。</p>
