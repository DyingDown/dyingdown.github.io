    <h1>夏</h1>
    <p>
        又是一个温暖的初夏。</p>
    <p>医院里弥漫着刺鼻的消毒水的味道，金属车轮摩擦着地面，发出呼呼声，轻轻推开病房的门。</p>
    <p>一股浓郁的花香扑面而来。</p>
    <p>她床边的花儿，没有枯萎过，就如同她，没有醒过。</p>
    <p>好像没有在这世上活过般。</p>
    <p>“她还是这样吗？”</p>
    <p>护士照例进行着每天的检查，还是那句重复了无数遍的话，“生命正常，也许，不久就能恢复了。”</p>
    <p>谎言充斥着房间的每个角落，她不会醒过来了。</p>
