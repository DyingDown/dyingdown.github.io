    <p>
        快乐都是隐藏在白云后肮脏的交易，就像太阳一样藏在云端。夜的喧嚣并没有结束，只不过换了地方继续上演。
    </p>

    <p>
        “酒吧？”
    </p>
    <p>“不，不算是。”</p>
    <p>“云端的背后是什么？阳光？”</p>
    <p>“快进来吧，今天一定会让你快乐的。”</p>
    <p>灯光打在一个个高脚杯上，折射出五光十色，调酒师熟练的技巧，匆匆从眼前划过。</p>
    <p>云端与泥淖只差那么一步。</p>
    <p>我有很多想要对你说的话，一件件像被拆开的毛衣，凌乱的没有一点头绪，毛衣的样式早已淡在过去，洗的久了，时间的痕迹褪去了鲜艳的颜色，只是每一件事是那么的清晰，即便是乌云密布。</p>
