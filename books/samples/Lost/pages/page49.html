    <h1>沙</h1>

    <p>
        床边放着一条粉色地连衣裙。
    </p>
    <p>“粉色很适合你。”他的语调在脑海里响起，往事如水滴，顺着脸颊流下。</p>
    <p>镜中的人儿，悄悄打量着自己。“粉色……”</p>
    <p>“粉色，早就不是我的颜色了。”</p>
    <p>雪白的肌肤在浅浅的宽大的裙摆下显得红润，像是刚出生的婴儿。</p>
    <p>一阵沉重的敲门声划破了那一刻的美好。无论现实多么残酷，都是上帝为你精心准备的，你必须想狗一样跪在地上用最虔诚的态度，毫不迟疑地接受它。即使门外站的是她。</p>
    <p>你可以选择逃避，但那扇门终是挡不住地，总有一</p>
