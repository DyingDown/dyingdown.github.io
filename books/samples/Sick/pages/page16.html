    <h1>2018年3月8日　晴</h1>

    <p>昨天哭着哭着不知什么时候竟睡着了。</p>
    <p>哥，我梦见你了。你什么都没说，就是远远的看着我，我不论怎么走，好像都不能走到你跟前，你离我好远好远。</p>
    <p>一觉醒来心里突然开始发慌，我感觉你好像就站在门口，好像上次我和你闹脾气，把自己关在屋子里不出来，我好像又听见了你的声音。</p>
    <p>我赶紧从地上爬起来，走到门口，猛地打开门，我以为我会看到你温暖的怀抱。</p>
    <p>扑面而来的是一大束温暖的阳光，和雨后潮湿的清新空气。</p>
    <p>阳光照进了房间的每个角落，像你的祝福，我知道这阳光一定是你，一定是你回来看我来了，那一刻我</p>
