    <h1>2018年3月6日　阴</h1>
    <p>我想我会就这样死在你的房间里，这样我也不至于惶恐的度过每一天。一觉醒来我还活着。</p>
    <p>于是我以为生活也许就是这样了，我也会在孤独中随你而去。</p>
    <p>悄悄掀起帘子一角，看外面的天空黑漆漆一片。星星消失在黑暗中，于是月亮也躲在乌云后面。月亮因为有星星的陪伴才不显得孤独，没有星星的月亮，就没有了生命。</p>
    <p>一个人的时候，总是带来无尽的思考，而如今却是回忆涌动。</p>
    <p>哥，爸妈走的早，一直是你在照顾我，小的时候你在我心里就是爸爸妈妈的形象，因为有你，我才不会感到和其他小朋友不同。小时候我总是缠着你，说长大了以后要嫁给你，你以后要照顾你一辈子，并认真</p>
