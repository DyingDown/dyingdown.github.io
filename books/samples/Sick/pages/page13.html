        严肃的要求你许诺。小时候不懂男女之爱，不懂结婚的含义，如今懂了，却再没有机会。
        <p>朋友告诉我说，爱一个人的表现就是吻她，一群小孩子像大人一样严肃的讨论了这个话题，而我脑海里一直想的都是你。</p>
        <p>那天晚上，你照常来哄我睡觉，我吻了你的唇并大声地告诉你我爱你，如果爸爸还在，我也会爱他们，我爱你是一种依赖，你就像是我父母，你就是我的整个世界。你愣了一下，轻轻抚了抚我的头，亲了一下我的额，说你也爱我。</p>
        <p>后来我才明白，这就是人们所谓的禁忌之爱，我不明白为什么我们的爱要遭到反对，你是我哥哥，我爱你，你也爱我。</p>
        <p>死亡这种方式太残酷。</p>
        <p>哥，我想你了，哪怕你能再多陪我几天，几天也好呀。</p>
