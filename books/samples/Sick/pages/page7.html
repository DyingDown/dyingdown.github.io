    <h1>瑾：</h1>

    <p>哥，真的要用死亡来结束这一切吗？生命真的太贵重，这个礼物我收不下。我不想要什么全新的生活，你活着，我依然可以昂首挺胸的做人，我可以不在乎别人的说辞，与你一起，并肩前行。</p>
    <p>
        只怕是永远也等不到那一天了，没有你的日子很孤独，就像挂在墙上的照片，黑色和白色。我会兑现我的承诺，好好活着，直到有一天我老了，但有一条，我做不到，回忆中的每一天都很幸福，但是一旦梦醒，残酷的现实便如刀子般锋利，但我说过会好好活着。
    </p>
    <p>
        愿你的灵魂安好。
    </p>
    <br>
    <p>最圣洁的爱不是异性之间身体的结合，而是最亲的人，和你流着同样血液的亲人，血乳相融</p>
