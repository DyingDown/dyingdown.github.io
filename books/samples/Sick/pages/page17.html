    <p class="no-indent">
        才真正意识到，也许我并没有完全失去你，你就在我身边一直陪伴着我。阳光，星星。
    </p>

    <p>越是不舍得放手，就越容易失去你。</p>

    <p>哥，从今天开始我要好好活着，为了你，也为了我自己。我会替你好好的在这世上活着。</p>
    <p>原来死亡和生命并不是最远的距离，只有活着的紧紧抓住这份痛苦，不放手时，才会使心与心的距离扩大。</p>
    <p>哥，我懂了，虽然你的身躯已经死去，但你从未真正离开过我。</p>
    <p>我重新打开那团揉皱的信，一字一句地认真读了起来，它像一盏夜灯，给我指明了人生的方向。</p>
    <p>我走到窗前，打开了所有的窗户，阳光照得心里暖洋洋的，鸟儿也在树枝上唱着愉悦的歌。 </p>
