    <h1>2018年3月5日　晴</h1>

    <p>今天是你消失后的第一天，总是抑制不住的想你。</p>
    <p>我躲在你的房间里一整天，试图抓住每一个角落里你的气息。可它走得太快，来不及细细品味便消失殆尽。</p>
    <p>你离开的如此绝情，竟不留下任何一点可以念想的东西，空落落的房间，正如空落落的心，只剩下灰白的墙和无声的泪水。</p>
    <p>外面也许是一片晴朗吧，我紧紧的关闭门窗，用厚厚的窗帘把自己与外面隔绝，生怕温暖的阳光，把你仅存的那点影子蒸发。</p>
    <p>如果我们注定要灭亡，为什么我们不能一起去面对？我不需要你独自承受这份惩罚，哥哥。</p>
    <p>房间的角落又黑又冷，蜷缩在墙角，再也感受不到</p>
