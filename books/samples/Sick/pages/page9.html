    <h1>2018年3月4日　阴</h1>

    <p>哥，你就这么走了吗？</p>

    <p>是，我们是不会有结果，可你以为你死了我就可以幸福吗？你以为你死了，我就永远不再受你牵绊了吗？你就这么想我和别的男人在一起吗？</p>
    <p>今天是你的生日，又是你的忌日，从今往后你便只有灵魂亏在这世间游荡。走之前你也没能和我道个别，甚至不知道你的身躯葬在哪里，只留下一封熟悉的字体堆满的信。</p>
    <p>你说你要死了，叫我以后好好活着，要幸福……你写满了一堆的要求和命令，我为什么要听你的？！你选择这样的方式离开，凭什么还要求我好好活着！</p>
    <p>
        好！既然这样，我也不辜负你。
    </p>
