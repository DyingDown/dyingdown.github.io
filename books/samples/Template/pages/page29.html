    <h1>Catalan Number</h1>
    <h3>FORMULA</h3>
    <pre>
令h(0)=1;h(1)=1
∴h(n)=h(0)h(n-1)+h(1)h(n-2)+⋯+h(n-1)h(0)(n≥2)
h(n)=h(n-1)(4n-2)/(n+1)
</pre>
