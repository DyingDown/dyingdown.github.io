        双手紧紧地握住简地脖子。
    </p>

    <p>
        你没有做错，这不是你的错，也不是别人的错，你只不过是这场悲剧中的牺牲品罢了。</p>

    <p>
        简的手又一次抽动了一下，可是她还是没有看到。</p>
    <p>她的眼，仍是死死地盯着她的脸。</p>
    <p>她大概并不关心她，只不过是奉命在此守着而已。</p>
    <p>她或许又可怜她，盼着她能早日恢复，又恨不得她尽早死去。她可能对她有那么一点点好感，也被嫉妒一点点地残噬，只是她还没有发现。</p>
    <p>“你哪里长得比我好看呢？你姿色平平，他为什么喜欢你？”</p>
    <p>“因为那些你永远不能拥有的过去。”</p>
    <p>
        醒了？还是幻听？
    </p>
