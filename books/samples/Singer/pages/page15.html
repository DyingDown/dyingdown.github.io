    <p>
        “姐姐，你不是说过我们没有爸爸妈妈了吗？”</p>

    <p>
        “那是他们已经死了。”
    </p>

    <p>“在你心里吗？”</p>

    <p>简没有回答，轻捋那被风送起的发丝。</p>

    <p>“那我呢，姐姐？”</p>

    <p>“晗，你还小，你需要爸妈照顾你。”简仍然没有回答晗的问题。</p>

    <p>“你回去看我吗?”</p>

    <p>“可能吧。”</p>

    <p>晗失神起来，坐在柔软的床上，正好被简那一抹长长的影子遮住。她不说话了，只是呆呆地看着简。</p>

    <p>“就今天吧，我会尽快把这件事办好的。”</p>
