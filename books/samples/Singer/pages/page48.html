    <p class="no-indent">
        她你就能拥有她，但是你错了，你毁了她。你喜欢海棠，你却从不承认。海棠真的死了，揉皱的花瓣早以无力再辩驳，静静地飘在水面上。
    </p>

    <p>
        死一般地静。
    </p>

    <p>
        他已经不再了，走得一干二净，竟连之前那些回忆也一并带走了。淡蓝色的床单上，一朵惨败地海棠，刺痛了双目。
    </p>

    <p>
        我以为我可以等到它的真命，我以为它能盛开的长久，我以为它可以…… 一生，一刹那地绽放，只为一个人。
    </p>

    <p>
        没想到竟是我一生中最在乎地一个人。
    </p>

    <p>

        花固然美丽，可她只能观看，不能拥有，一旦被摘下就会立刻枯萎。
    </p>
