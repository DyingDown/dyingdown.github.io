    <p>“我们之间只有交易。朋友？！”冰轻蔑的嗤鼻。</p>

    <p>
        “痛。”
    </p>
    <p>无情的摧毁，亲手毁掉那美丽的海棠。如果她不属于我，那谁也别想得到她!</p>
    <p>什么时候你也变得这么物质，金钱难道比我对你的情谊更重要吗，所以你就欺骗我吗？——冰。</p>
    <p>痛苦在全身肆意的蔓延，不只是身体上的痛，还有内心深处的绝望。</p>
    <p>那一夜，也不知道是多少次在痛苦中醒来。恨不得自己马上死掉。</p>
    <p>“冰，为什么？”</p>
    <p>他俯身，轻轻吻掉简眼角的泪珠，却一刻也没停止那疯狂的旋律。</p>
    <p>舌尖，泛起一阵甜腻丝滑。</p>
