    <h1>云</h1>
    <p>
        “简，这几天过得怎么样？好消息我成功了，你不为我感到兴奋吗？”Echo眼里充满了缤纷的色彩。</p>
    <p>
        “噢，是吗？那恭喜你呀。”简站在窗口，窗外洁白的云在天边打着卷儿，挡住了一部分阳光，像简的笑容。</p>

    <p>“简，你在看什么？哦，对，今天晚上我们去庆祝一下如何，公司刚办成一件大事，你来了，我还没有给你接风。你会接受这迟到的欢迎，对吧？”云慢慢的移动，渐渐挡住了全部的太阳。</p>


    <p>欢迎什么？为我的人生喝彩？我的痛我以为你懂。那双欲望的双眼，再也读不出一丝忧伤，那眸子不再澄澈，晶莹的泪花闪耀着消失了，只有风儿轻抚鬓角发丝，凝固了笑容。</p>

    <p>云端。</p>
