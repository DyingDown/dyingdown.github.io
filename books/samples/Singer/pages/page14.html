    <h1>
        风
    </h1>

    <p>
        阳光透过窗子，折射出一个个耀斑，简打开窗子，温暖的清风扑面而来，携卷着淡淡的花香，微微卷起脸颊旁细碎的鬓角。像是一位即将走向成熟的少女，在耳边低低地浅吟。 </p>

    <p>
        风舞动着树叶，那耀斑便在墙上跳动起来，像一个个小精灵。
    </p>

    <p>晗的屋子里总有一种淡淡的奶香味。简望着窗外的叶子出神，直到听到晗轻轻的叫了一声“姐。”才回过神来。</p>

    <p>“晗，你想不想跟爸爸妈妈一起生活？”简仍然望着窗外，把披散着长发的背影留给晗。是不愿面对吗？</p>

    <p>是否该相信早起的阳光代表着新生，我却觉得那更像是清晨的葬礼，庄重又悲哀。</p>
