    <p>结婚那天，我自己在家守了一个晚上。</p>
    <p>他有一套自己地别墅，一套，我不知道的，他也从不告诉我的。”</p>
    <p>简的手轻轻抽动了一下，可是她没有看到，只是絮絮叨叨的说着每天都会说的话。</p>
    <p>“他从没 踏进家里一次，一次都没有。总是住在他自己那边。总也不让我去。可那天，她竟然抱着你走进了他的别墅！你知道吗？我真的恨你！那一刻我恨不得你能死！</p>
    <p>可他第二天打电话说要回家，以后我们幸福地生活。</p>
    <p>他没回来。</p>
    <p>我不知道我到底做错了什么？</p>
    <p>简，你告诉我，我到底做错了什么！你告诉我啊！”</p>
