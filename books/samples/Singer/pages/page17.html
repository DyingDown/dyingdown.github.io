    <p>“姐姐，你会亲自送我去吗？你会见爸爸妈妈吗？”</p>

    <p>“你想带走什么东西吗？”</p>

    <p>“请把我的东西都捐给需要帮助的人吧。小晗要有爸爸妈妈陪伴了，已经很满足了。”</p>
