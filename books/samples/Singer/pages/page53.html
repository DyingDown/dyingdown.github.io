    <h1>Echo(自述)</h1>
    <p>
        从来没想过，你会以这样的方式结束自己的生命。
    </p>
    <p>
        那天，我坐进车里，泪水不住地打在方向盘上，你从楼上跳下来，砸破了车前地挡风玻璃。
    </p>
    <p>
        医生说，像你这种情况，过下来的可能性很小，而且你的求生欲不强，即使没死，也只能是个植物人。
    </p>
    <p>
        简，你还记得小时候吗？
    </p>
    <p>
        你，我，还有冰。
    </p>
    <p>我们三个是学校里最铁的朋友。</p>
    <p>你和冰长得好看，又是出身富足。你们不用努力便可以有优越的条件，你们不用努力，就有光明的前程。</p>
