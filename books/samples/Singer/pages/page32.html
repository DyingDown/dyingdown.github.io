        思绪像洪水一样冲破了大坝，回忆成了一片大海，简坐在一只破船上，海底深不可测，平静的海面时而刮起狂风，像要把简一下子打翻在海底。
    </p>

    <p>轻轻捧起一汪清水，那过去的日子就顺着指缝一点点的溜走，在海面上溅起小小的水花，又很快恢复平静。</p>
    <p>
        简呆呆地看着那金发男子，他真的很好看，脸上带着稚嫩与纯真，澄澈的眸子和长长的睫毛，直到他回过头来对上了他的目光，才匆匆别过头，但他感受了更多的目光看向了他。
    </p>
