    <p>“姐姐，我会想你的。”晗从口袋里掏出一张照片递给简。</p>

    <p>“黑白的。”</p>

    <p>“姐姐，这是临走前，我送你的礼物。”简看着这张照片，脸上不觉多了一丝温热，又掺杂着冰凉的感觉，是下雨了吗？</p>

    <p>
        “姐姐你还记得吗？那天你带我去游乐园，这是我们两个坐完过山车时一起照的。姐姐，那是我度过的最快乐的时光。”
    </p>

    <p>“是谁给我们照的？”</p>

    <p>“是哥哥。”</p>
