    <p>
        “也许我们上辈子缘分没有修够，这辈子，一把沙，扬了算了。”</p>
    <p>
        再也没有勇气去回首，细沙散落在地上消失地无影无踪。</p>
    <br>

    <p>阳台上地风景很好，夏风吹得裙角微微扬起。</p>
    <p>温暖地阳光在瞳孔里反射着光芒，脚尖一点点地靠近。</p>
    <p>远处，一片蔚蓝地海。</p>
    <p>海滩上静得能听见海鸟的鸣叫。</p>
    <p>我永远都不会忘记高空坠落的感觉。</p>
    <p>鲜血，疼痛……</p>
