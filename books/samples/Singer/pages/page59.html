    <p class="no-indent">
        上时，你才会发现原来你还有很多，至少你还有一条生命，不管他是好是坏。</p>
    <p>
        失去的东西都是自己亲手丢掉的，细雨沁入土里，来得无声无息，走得也无声无息。拾不起来的记忆。
    </p>

    <p>
        再小的雨，只要时间够长，也足以把你淋得浑身湿透。</p>
    <p>
        “你恨我吗？”
    </p>
    <p>
        “是我自己起了异心，为了钱鬼迷心窍。”
    </p>
    <p>
        “你后悔吗？”
    </p>
    <p>
        “简，我欠她，我不后悔，没有朋友的日子，在这世上多活一天，就如同在刀尖上行走，那种痛一直延伸到胸口。”
    </p>
    <p>
        人要想在这世上活下去，就要忍住孤独。人都是平等的，你总要承受点什么，要么死亡，要么孤独。没有勇气死却又害怕孤独的人真是可悲。
    </p>
